<script>
    function obtainCookie(ck){
        let id = '';
        let cookies = document.cookie.split(";");
        for (let i=0; i<cookies.length; i++){
            if (ck == cookies[i].split("=")[0])
                id=cookies[i].split("=")[1];
            }
            return id;
    }
